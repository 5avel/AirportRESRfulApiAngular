<h1>Tickets list</h1>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

       <!-- id Column -->
       <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

       <!-- flightId Column -->
       <ng-container matColumnDef="flightId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> flightId </th>
          <td mat-cell *matCellDef="let element"> {{element.flightId}} </td>
        </ng-container>

         <!-- flightNumber Column -->
         <ng-container matColumnDef="flightNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> flightNumber </th>
            <td mat-cell *matCellDef="let element"> {{element.flightNumber}} </td>
          </ng-container>

           <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
      
        <!-- plaseNumber Column -->
        <ng-container matColumnDef="plaseNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> plaseNumber </th>
          <td mat-cell *matCellDef="let element"> {{element.plaseNumber}} </td>
        </ng-container>
      
        <!-- isSold Column -->
        <ng-container matColumnDef="isSold">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> isSold </th>
          <td mat-cell *matCellDef="let element"> {{element.isSold}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  <div>
    &nbsp;
  </div>
