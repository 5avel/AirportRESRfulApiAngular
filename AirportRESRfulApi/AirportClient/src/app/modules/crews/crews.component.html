<h1>Crews list</h1>
<input type="button" value="Add" class="btn btn-default"  [routerLink]='["/crews/new"]' />
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

       <!-- id Column -->
       <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

       <!-- departureId Column -->
       <ng-container matColumnDef="departureId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> departureId </th>
          <td mat-cell *matCellDef="let element"> {{element.departureId}} </td>
        </ng-container>

         <!-- name Column -->
         <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

        <ng-container matColumnDef="btnInfo">
            <th mat-header-cell *matHeaderCellDef > btnInfo </th>
            <td mat-cell *matCellDef="let element">
              <input type="button" value="View details" class="btn btn-default" [routerLink]="['/crews', element.id]"  />
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  <div>
    &nbsp;
  </div>
