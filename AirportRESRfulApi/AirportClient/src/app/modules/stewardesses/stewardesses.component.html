<h1>Stewardesses list</h1>
<input type="button" value="Add" class="btn btn-default"  [routerLink]='["/stewardesses/new"]' />
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

       <!-- id Column -->
       <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

       <!-- crewId Column -->
       <ng-container matColumnDef="crewId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> crewId </th>
          <td mat-cell *matCellDef="let element"> {{element.crewId}} </td>
        </ng-container>

         <!-- firstName Column -->
         <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>

           <!-- lastName Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
      
        <!-- birthday Column -->
        <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> birthday </th>
          <td mat-cell *matCellDef="let element"> {{element.birthday | date:'yyyy-MM-dd HH:mm'}} </td>
        </ng-container>
      

        <ng-container matColumnDef="btnInfo">
            <th mat-header-cell *matHeaderCellDef > btnInfo </th>
            <td mat-cell *matCellDef="let element">
              <input type="button" value="View details" class="btn btn-default" [routerLink]="['/stewardesses', element.id]"  />
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  <div>
    &nbsp;
  </div>
